<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome message on the home screen -->
      <div id="home-content">
        <h1>Welcome participants!</h1>
        <p>Thank you for being a part of our study on COVID statistics.</p>

        <button id="claim-user-id">Claim your User ID</button>
        <p id="show-user-id"></p>
        <br></br>
        <!-- Start Survey button to begin the quiz -->
        <button id="start-prequiz-button">Start PreQuiz</button>
      </div>

      <div id="questionnaire" style="display: none">
        <h2 id="questionnaire-msg">Thank you for being a part of our study. Please answer the following questions as part of our prestudy questionnaire.</h2>
        <h2 id="questionnaire-question"></h2>
        <div id="questionnaire-options">
          <!-- Options will be displayed here -->
        </div>
        <button id="questionnaire-next-button">Next</button>
        <button id="begin-button" style="display: none">Begin</button>        
      </div>

      <!-- Quiz content initially hidden -->
      <div id="quiz-content" style="display: none">
        <h2 id="question">Question 1</h2>
        <div id="chart"></div>
        <div id="options">
          <!-- Options will be displayed here -->
        </div>
        <br></br>
        <button id="next-button">Next</button>
        <button id="home-button" style="display: none">Home</button>
        <button id="begin-postquiz" style="display: none">Go to postquiz</button>
      </div>

    </div>
    <script type="module" src="quizsurvey.js"></script>
    <script type="module" src="questionnaire.js"></script>

  </body>
</html>
